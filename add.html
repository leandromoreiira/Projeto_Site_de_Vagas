<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Job Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Job Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html " class="nav-link">Ver Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary"  href="add.html">Abrir Vagas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Divulgue a vaga preeenchendo o formulario</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preeencha os dados da melhor forma possivel para encontrar mais rápido seu dev</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Titulo da vaga :</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Digite o titulo da vaga." required>
                        <small id="titleHelp" class="form-text text-muted">O Título é muito importante, seja claro e objetivo</small>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição da vaga :</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva com clareza sua vaga." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="company">Empresa Contratante : </label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Digite o nome da empresa." required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email de contato :</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail para contato." required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salário oferecido :</label>
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salario da vaga." required>
                    </div>
                    <input type="hidden" name="new_job" value="1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
